<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Color Slider</title>
  </head>
  <body
    class="flex flex-col justify-end items-center md:justify-center min-h-screen bg-slate-5 space-y-10 md:space-y-10 p-16 bg-[#655d7a]"
  >
    <div
      class="w-[20rem] h-40 md:w-[25rem] md:h-60 bg-black md:py-32 py-24 rounded-xl text-center text-xl text-white font-extrabold"
      id="show-colour"
    >
      #000
    </div>
    <div
      class="container flex flex-col bg-green items-center justify-center md:flex-row space-y-6 md:space-y-0 md:space-x-12"
    >
      <div class="flex flex-col space-y-4">
        <input
          type="range"
          id="my-range-red"
          min="0"
          max="255"
          value="0"
          step="5"
          class="accent-red-900 text-slate-300 cursor-pointer max-w-2xl w-[15rem]"
        />
        <span
          class="bg-red-500 text-lg text-white hover:bg-red-700 text-center rounded-xl py-2 px-4 cursor-pointer"
          >Red</span
        >
      </div>

      <div class="flex flex-col space-y-4">
        <input
          type="range"
          id="my-range-green"
          min="0"
          max="255"
          value="0"
          step="5"
          class="accent-green-900 text-slate-300 cursor-pointer w-[15rem]"
        />
        <span
          class="bg-green-500 text-lg text-white hover:bg-green-700 text-center rounded-xl py-2 px-4 cursor-pointer"
          >Green</span
        >
      </div>
      <div class="flex flex-col space-y-4">
        <input
          type="range"
          id="my-range-blue"
          min="0"
          max="255"
          value="0"
          step="5"
          class="accent-blue-900 text-slate-300 cursor-pointer w-[15rem]"
        />
        <span
          class="bg-blue-500 text-lg text-white hover:bg-blue-700 text-center rounded-xl py-2 px-4 cursor-pointer"
          >Blue</span
        >
      </div>
    </div>

    <button
      class="py-4 px-6 rounded-xl hover:opacity-50 bg-black text-white text-lg"
      id="get-colour"
    >
      Get Colour
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
